<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bem-vindo ao servidor!</title>
    <style>
        *{

            box-sizing: border-box;
        }
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        text-align: center;
        
      }
      ul{
        padding: 0;
        text-align: left;
      }
      h1 {
        color: #333;
      }
      p {
        color: #555;
      }
      .version{
        color: green;
      }
      li{
        list-style-type: circle;
      }
      .box{
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Servidor funcionando!</h1>
      <p>Bem-vindo à nossa aplicação backend.</p>
    </div>
    <div>
        <h2>API Seven-Commerce <span class="version">v1.0.0</span></h2>
    </div>
    <div>
        <h4 style="color: #333;">Desenvolvido por <span style="color: #450085;">Seven PK</span></h4>
    </div>
    <div>
        <h1>Funcionalidades:</h1>
        <div class="box">
            <ul>
                <li>Cadastros de produtos</li>
                <li>Cadastros de usúarios</li>
                <li>Controle de estoque</li>
                <li>Chekout</li>
                <li>Listagem de pedidos</li>
                <li>Listagem de clientes</li>
                <li>Dashboard administrativo</li>
            </ul>
        </div>
    </div>
  </body>
</html>
